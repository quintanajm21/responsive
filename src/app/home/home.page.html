
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h2 style="color:white;" >Lista de contactos</h2> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let user of users | async" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ioncard-content>
            <div style="display: flex; justify-content: center;">
            <ion-avatar>
              <img [src]="user.picture.medium">
            </ion-avatar>
            </div>
            <h1 style="text-align:center;" >{{ user.name.first }} {{ user.name.last }}</h1>
            <p style="text-align:center;">Gender: {{ user.gender }} </p>
            <p style="text-align:center;">Location: {{ user.location.city }} </p>
            <p style="text-align:center;">Email: {{ user.email }}</p>
            <p style="text-align:center;">Phone: {{ user.phone }}</p>

          </ioncard-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

  <IonFooter className="ion-no-border">
    <IonToolbar>
      <IonTitle> José Manuel Martínez Quintana</IonTitle>
    </IonToolbar>
  </IonFooter>

 
</ion-content>
